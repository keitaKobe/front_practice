                <h2>概要</h2>
                <p>ロンドン西部のクラブ。愛称はコテッジャーズ。<br>同地域に本拠地を置くチェルシーとは距離にして数キロ、ロンドン地下鉄の駅で２駅しか離れていない。</p>
            </div>

                <h2>スタジアム</h2>
                <p>クレイヴン・コテージ</p>
                <p>収容人数: 25700人</p>
            </div>
            <div class="titles">
                <h2>コラム</h2>
                <p>1890年代に建設された現在のチェルシーの本拠地スタンフォード・ブリッジは<br>元々はフラムの本拠地になる予定で竣工されたものであった。しかし金銭面で折り合いがつかず、使用は実現しなかった。</p>
