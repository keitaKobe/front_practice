                <p>ロンドン万国博覧会の会場としてハイド・パークに建てられた水晶宮がロンドン南郊のシデナムの丘に移設され、<br>その地域一帯がクリスタルパレスと呼ばれるようになったことがクラブ名の由来。</p>
